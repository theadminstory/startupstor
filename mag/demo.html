
<!doctype html>
<html lang="en">
<head>
  <title>Snapper Demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://master-origin-snapper.fgview.com/dist/snapper.css">
  <link rel="stylesheet" href="https://master-origin-snapper.fgview.com/demo/docs.css" />
  <link rel="stylesheet" href="https://filamentgroup.github.io/demo-head/demohead.css">
  <script src="https://master-origin-snapper.fgview.com/src/lib/jquery.js"></script>
  <script src="https://master-origin-snapper.fgview.com/src/lib/toss.js"></script>
  <script src="https://master-origin-snapper.fgview.com/src/snapper.js"></script>
  <script src="https://master-origin-snapper.fgview.com/src/snapper-init.js"></script>
  <style>
  .snapper {
    max-width:37vw;
    margin: 0 20px;
  }


  </style>
  <script src="/demo-head/loadfont.js"></script>
  <script>
    document.documentElement.className += "enhanced";
    $(function(){
      $( document ).trigger( "enhance" );
    });
  </script>
</head>
<body>
 
<style>
*
{
text-align: center !important;
margin: auto !important;
}
</style>


<div id="center">
    <div class="snapper" data-snapper-nextprev>
      <div class="snapper_nextprev_contain width="100%"><!-- optional wrapper to allow for next-prev arrows to relatively position to a direct wrapper of the slides -->
        <div class="snapper_pane_crop">
        	<div class="snapper_pane">
        		<div class="snapper_items">
              <div class="snapper_item" id="img-a2" width="100%" >
        				<img src="http://www.mediafire.com/file/qoayzibrwobi1e8/1.jpg" alt="">
        			</div>
        			<div class="snapper_item" id="img-b2">
        			<iframe src="https://treewars.org/mag/demo1port.html"height="760" width="550"frameBorder="0" ></iframe>
        			</div>
        			<div class="snapper_item" id="img-c2">
        				<img src="imgs/monks.jpg" alt="">
        			</div> 
              <div class="snapper_item" id="img-d2">
        				<img src="imgs/interior.jpg" alt="">
        			</div>
        			<div class="snapper_item" id="img-e2">
        				<img src="imgs/cows.jpg" alt="">
        			</div>
              <div class="snapper_item" id="img-f2">
        				<img src="imgs/bike.jpg" alt="">
        			</div>
        		</div>
        	</div>
        </div>
      </div>
      <div class="snapper_nav snapper_nav-dots">
        <a href="#img-a2">Slide 1</a>
        <a href="#img-b2">Slide 2</a>
        <a href="#img-c2">Slide 3</a>
        <a href="#img-d2">Slide 4</a>
        <a href="#img-e2">Slide 5</a>
        <a href="#img-f2">Slide 5</a>
      </div>
    </div>

</div>

</div>

</body>
</html>
